	# About section
	[params.about]
		headline    = "Ein braunschweiger Heerlager"
		description = "Wir sind das Castellum ex varius contextum, ein mittelalterlich-phantastisches Heerlager, welches sich 2013 in Braunschweig gegründet hat. Bereits vorher haben wir im losen Verbund als Freundeskreis private Veranstaltungen mit bis zu 130 Teilnehmern unterstützt und selbst organisiert, denn was uns schon seit Jahren verband war die Neugier und Freude an gemeinsamen Unternehmungen im Bereich des Mittelalters und des Lagerlebens."
		buttonText  = "Get started!"

     # Achievement section
	 [params.achievement]
	 	headline = "Über uns"
		image = "achievement/wappen.png"
        description = "Der Name „Castellum ex varius contextum“ heißt frei übersetzt „Kleines Lager, welches Unterschiede vereint“. Wir möchten mit dieser Bezeichnung zum Ausdruck bringen, dass wir stolz sind solch eine vielfältige Gruppe aus verschiedenen Personen, verschiedener Altersgruppen mit verschiedenen beruflichen Schwerpunkten zu sein, die sich jedoch durch Freundschaft und das Interesse am Lagerleben vereint. Jeder ist verschieden, aber die Herzen schlagen gleich!"

    	# About section
