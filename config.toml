		description = "Wir sind nicht nur in den Kampfkünsten geübt, sondern gehen auch einer Vielzahl von handwerklichen Tätigkeiten nach. Es ist uns wichtig, dass das Wissen unter den Mitgliedern weiter gegeben wird, um auf Märkten möglichst viel von unserer Kunst zeigen zu können."
    
