	# About section
	[params.about]
		headline    = "Ein braunschweiger Heerlager"
		description = """\
			Wir sind das castellum ex varius contextum, ein mittelalterlich-phantastisches Heerlager, welches sich 2013 in Braunschweig gegründet hat. \
			Uns verbindet die Neugier und Freude an gemeinsamen Unternehmungen im Bereich des Mittelalters und des Lagerlebens. \
			Wir sind nicht nur in den Kampfkünsten geübt, sondern gehen auch einer Vielzahl von handwerklichen Tätigkeiten nach. \
			Es ist uns wichtig, dass dieses Wissen unter den Mitgliedern weiter gegeben wird, um auf Märkten möglichst viel von unserer Kunst zeigen zu können."""
		
     # Achievement section
	 [params.wappen]
	 	headline = "Über uns"
		image = "wappen/wappen.png"
        description = "Der Name „Castellum ex varius contextum“ heißt frei übersetzt „Kleines Lager, welches Unterschiede vereint“. Wir möchten mit dieser Bezeichnung zum Ausdruck bringen, dass wir stolz sind solch eine vielfältige Gruppe aus verschiedenen Personen, verschiedener Altersgruppen mit verschiedenen beruflichen Schwerpunkten zu sein, die sich jedoch durch Freundschaft und das Interesse am Lagerleben vereint. Jeder ist verschieden, aber die Herzen schlagen gleich!"


