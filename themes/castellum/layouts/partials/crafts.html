{{ "<!-- ACTIVITIES -->" | safeHTML }}
<section class="no-padding" id="activities">
    <div class="container-fluid">
        <div class="row no-gutter">
            {{ range where .Site.Pages "Section" "crafts"  }}
                <div class="col-lg-4 col-sm-6">
                    <a href="{{ .URL }}" class="portfolio-box portfolio-link" data-toggle="modal">
                         <img src="{{ .URL }}{{ .Params.image }}" class="img-responsive" alt="">                    
                         <div class="portfolio-box-caption">
                            <div class="portfolio-box-caption-content">
                                {{ with .Title }}
                                    <div class="project-name">
                                        {{ . }}
                                    </div>
                                {{ end }}
                            </div>
                        </div>                
                    </a>
               </div>
            {{ end }}                   
        </div>
    </div>
</section>
