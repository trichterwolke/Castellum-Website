{{ "<!-- EVENTS -->" | safeHTML }}
<section id="events">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Hier kann man uns antreffen</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
      <div class="container">
        {{ range . }}
            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 text-center" style="height: 250px">

                <a href="{{ .link }}" target="_blank" class="portfolio-box portfolio-link">                    
                    <h4 class="service-name">{{ .title }}</h4>
                    <img src="{{ .image }}" class="img-responsive" alt="" style="width: 10em; margin-left: auto; margin-right: auto">
                </a>
            </div>            
        {{ end }}                   
      </div>
</section>
